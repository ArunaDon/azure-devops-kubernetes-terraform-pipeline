# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: $(VmImage)

stages:
- stage: Build
  variables:
    environment: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo $(environment) FirstdJob
    - task: CopyFiles@2
      inputs:
        SourceFolder: '${System.defaultWorkingDirectory}'
        Contents: |
          **/*.yaml
          **/*.tf
        TargetFolder: '${Build.ArtifactStagingDirectory}'
 # - job: SecondJob
 #   steps:
 #   - bash: echo $(environment) SecondJob
- stage: DevDeploy
  dependsOn : Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo Build DevDeployJob
- stage: QADeploy
  dependsOn : Build
  jobs:
  - job: QADeployJob
    steps:
    - bash: echo Build QADeployJob
- stage: ProdDeploy
  dependsOn : 
   - DevDeploy
   - QADeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo Build ProdDeployJob



